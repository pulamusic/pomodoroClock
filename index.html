<!doctype html>
<html lang="en-us">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pomodoro Clock</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,300i,700" rel="stylesheet">
    <!-- local stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- favicon -->
    <link rel="icon" href="images/favicon.ico" type="images/x-icon">

  </head>

  <body>

    <div class="container-fluid">

      <div class="jumbotron">
        <h1>Pomodoro Clock</h1>
        <h2>a freeCodeCamp front-end development project</h2>
        <hr>
        <p>Enter a number of minutes for session length and break length, then press start.</p>
      </div>

      <div class="pomodoro">
        <div class="timer">
          <h1 id="session-label"><u>session length</u></h1>
          <button class="btn btn-default btn-lg" id="session-decrement">-</button>
          <h2 id="session-length">25</h2>
          <button class="btn btn-default btn-lg" id="session-increment">+</button>
        </div>

        <div id="timer-label">
          <h1 id="timer-message"></h1>
          <h2 id="time-left">0</h2>
        </div>

        <div class="break">
          <h1 id="break-label"><u>break length</u></h1>
          <button class="btn btn-default btn-lg" id="break-decrement">-</button>
          <h2 id="break-length">5</h2>
          <button class="btn btn-default btn-lg" id="break-increment">+</button>
        </div>

        <button class="btn btn-default btn-lg" id="start_stop">start</button>
        <button class="btn btn-default btn-lg" id="reset">reset</button>

      </div>

    </div>

    <!-- audio elements -->
    <div class="audio">
      <audio id="beep">
        <source src="audio/bell_ring.mp3">
      </audio>
      <audio id="door">
        <source src="audio/door_bell.mp3">
      </audio>
      <audio id="click">
        <source src="audio/button_click_on.mp3">
      </audio>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <!-- freeCodeCamp testing script from CDN -->
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    <!-- local script -->
    <script src="scripts/main.js"></script>
    <!-- short local script to control audio volume -->
    <script src="scripts/volume.js"></script>
  </body>
</html>
